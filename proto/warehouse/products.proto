syntax = "proto3";

package pb;

option go_package = "pb";

service ProductService {
    rpc GetAllProducts(GetAllProductsRequest) returns (GetAllProductsResponse) { }
}

message Product {
    string id = 1;
    string name = 2;
}

message GetAllProductsRequest {}

message GetAllProductsResponse {
    repeated Product products = 1;
}
